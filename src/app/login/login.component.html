<div class="container">
  <!-- Alert div -->
  <div style="height:75px">
    <div class="alert alert-danger alert-dismissible text-center" *ngIf="errorMsg">
      <button type="button" class="close" data-dismiss="alert" (click)="errorMsg=false">&times;</button>
      {{errorMsgText}}
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="logo">
        <img alt="" src="assets/imgs/logo.png" />
      </div>
      <!-- Login Form Section Starts Here -->
      <div class="login-wrap">
        <h2 class="text-center">Login</h2>
        <!-- Login Form Starts Here -->
        <form [formGroup]="loginForm">
          <div class="form-group">
            <label>Username</label>
            <input type="text" formControlName="username" class="form-control" placeholder="Username"
              [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">User Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" placeholder="Password"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </div>
          <button type="button" (click)="submit()" class="btn btn-primary">Login</button>
        </form>
        <!-- Login form Ends here -->
      </div>
      <!-- Login Form Section Ends Here -->
    </div>
  </div>
</div>
